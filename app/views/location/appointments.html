{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form id="select Lot" class="form" action="find-a-claimant.html">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Which location do you want to manage?
          </h1>
        </legend>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id= Lot" name= Lot" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for= Lot">
                 Birmingham, Handsworth
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id= Lot-2" name= Lot" type="radio" value="scotland">
                <label class="govuk-label govuk-radios__label" for= Lot-2">
                 London, Tresco House
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id= Lot-3" name= Lot" type="radio" value="wales">
                <label class="govuk-label govuk-radios__label" for= Lot-3">
                 Leeds, Quarry House 
                </label>
          </fieldset>
        </div>
      </fieldset>
    </div>


<button type="submit" class="govuk-button" data-module="govuk-button" id="filter">
Continue
</button>

    </form>
  </div>
</div>

    </div>
  </div>

{% endblock %}
