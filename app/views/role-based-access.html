{% extends "layouts/main.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form id="select-Lot" class="form" action="main-menu-mar2026-rbac.html">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Select role
          </h1>
        </legend>
        <div id="filters-hint" class="govuk-hint">
          What is your role?
        </div>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="Lot" name="Lot" type="radio" value="england">
                <label class="govuk-label govuk-radios__label" for="Lot">
                  Health Care Professional
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="Lot-2" name="Lot" type="radio" value="scotland">
                <label class="govuk-label govuk-radios__label" for="Lot-2">
                  Non-clinical staff
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="Lot-3" name="Lot" type="radio" value="wales">
                <label class="govuk-label govuk-radios__label" for="Lot-3">
                  HTA Supervisor / Senior Health Care Professional
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="Lot-4" name="Lot" type="radio" value="northern-ireland">
                <label class="govuk-label govuk-radios__label" for="Lot-4">
                  Case manager
                </label>
              </div>
            </div>
          </fieldset>
        </div>
      </fieldset>
    </div>


<button type="submit" class="govuk-button" data-module="govuk-button" id="filter">
Continue
</button>

    </form>
  </div>
</div>

    </div>
  </div>

{% endblock %}
